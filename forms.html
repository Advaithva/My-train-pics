<html>
   <head>
     
      <title> Forms </title>
      <link rel = "stylesheet" href = "styling.css">
     
  </head>
  <body>
<center>
     <h1> Send Feedback </h1>
   <div class = "form">
<form action="https://formspree.io/f/mknepwjr" method="POST">
   
   <label for = "name"> Your Name </label>
   <input type = "text" name = "name" required = "yes">
   
   <br><br>
   
   <label> Date of Birth </label>
   <input type = "date" name = "DOB" required = "yes">
   
   <br><br>
   
  <label for="email">Your Email</label>
  <input name="Email" id="email" type="email" required = "yes">
  
   <br><br>
   
   <label> Feedback </label>
   <textarea required = "no"> </textarea>
   
   <br><br>
   
   <input type="submit" class = "submit">
</form>
   </div>
   
   
   <script>
    var form = document.getElementById("my-form");
    
    async function handleSubmit(event) {
      event.preventDefault();
      var status = document.getElementById("my-form-status");
      var data = new FormData(event.target);
      fetch(event.target.action, {
        method: form.method,
        body: data,
        headers: {
            'Accept': 'application/json'
        }
      }).then(response => {
        if (response.ok) {
          status.innerHTML = "Thanks for your submission!";
          form.reset()
        } else {
          response.json().then(data => {
            if (Object.hasOwn(data, 'errors')) {
              status.innerHTML = data["errors"].map(error => error["message"]).join(", ")
            } else {
              status.innerHTML = "Oops! There was a problem submitting your form"
            }
          })
        }
      }).catch(error => {
        status.innerHTML = "Oops! There was a problem submitting your form"
      });
    }
    form.addEventListener("submit", handleSubmit)
</script>
     </center>
    
  </body>
</html>
